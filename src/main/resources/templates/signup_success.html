<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign Up Success</h2>
    <p>Thank you, <span th:text="${user.name}">Name</span>, for signing up!</p>
    <p>We have sent a confirmation to <span th:text="${user.email}">Email</span>.</p>
</div>
</body>
</html>
